<h1 style="margin: 20px 0px 0px 40px;">Nueva Venta</h1>

<mat-card style="margin: 20px 40px 40px 40px;">

    <mat-card-content>
        <form [formGroup]="formularioProductoVenta" (ngSubmit)="agregarProductoParaVenta()">
            
            <mat-grid-list cols = "4" rowHeight="80px">

                <mat-grid-tile [colspan]="2">
                    <!-- Caja de texto para el autocomplete -->

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Producto</mat-label>
                        <input matInput type="text" placeholder="Buscar..." [matAutocomplete]="auto" formControlName="producto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                            (optionSelected)="productoParaVenta($event)"
                            [displayWith]="mostrarProducto"
                        >
                        <!-- Agrego una serie de opciones -->
                         <mat-option *ngFor="let option of listaProductosFiltro" [value]="option">
                            <!-- Cada objeto que encuentre dentro de listaProductosFiltro, va a tomar como valor el option y mostrará el nombre del objeto -->
                            {{option.nombre}}
                         </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
                        <mat-label>Cantidad</mat-label>
                        <input matInput type="number" formControlName="cantidad">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <button mat-raised-button color="primary" style="width: 80%;" [disabled]="formularioProductoVenta.invalid">
                        <mat-icon mat-list-icon>add</mat-icon>Agregar
                    </button>
                </mat-grid-tile>

            </mat-grid-list>

        </form>

        <mat-grid-list cols="4" rowHeight="80px">
            <mat-grid-tile [colspan]="2"></mat-grid-tile>

            <!-- Tipo de pago que se va a realizar -->
            <mat-grid-tile>
                <mat-form-field class="full-width" appearance="fill" style="margin-left: 40px;">
                    <mat-label>Tipo de pago</mat-label>
                    <mat-select [(value)]="tipoDePagoPorDefecto">
                        <mat-option value="Efectivo">Efectivo</mat-option>
                        <mat-option value="Tarjeta">Tarjeta</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            
            <!-- Total que se esta realizando por la venta -->
            <mat-grid-tile>
                <button mat-raised-button color="accent" style="width: 80%;">
                    <!-- Se mostrara con 2 decimales -->
                    Total: ARS/. {{totalPagar.toFixed(2)}}
                </button>
            </mat-grid-tile>
        </mat-grid-list>


            <!-- Tabla -->
        <div class="mat-elevation-z2">

            <table mat-table [dataSource]="datosDetalleVenta">

                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef>Producto</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef>Precio</th>
                    <td mat-cell *matCellDef="let element"> {{element.precioTexto}} </td>
                </ng-container>

                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef>Total</th>
                    <td mat-cell *matCellDef="let element"> {{element.totalTexto}} </td>
                </ng-container>

                <!-- Personalizo la columnas para los botones -->
                 <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="eliminarProducto(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

            </table>

        </div>
        
        <mat-grid-list cols="4" rowHeight="80px">
            <mat-grid-tile [colspan]="3"></mat-grid-tile>
            <mat-grid-tile>
                <!-- Diseño de botón para registrar -->
                 <button mat-raised-button color="primary" style="width: 80%;"
                 [disabled]="listaProductosParaVenta.length < 1 || bloquearBotonRegistrar"
                 (click)="registrarVenta()">
                    <mat-icon>new_label</mat-icon> Registrar
                 </button>
            </mat-grid-tile>
        </mat-grid-list>
        
    </mat-card-content>

</mat-card>
